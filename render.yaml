# Render Blueprint - edu-platform (single service: API + frontend)
# Deploy: push to GitHub, then in Render Dashboard: New > Blueprint > connect repo

databases:
  - name: edu-platform-db
    databaseName: edu_platform
    plan: free

services:
  - type: web
    name: edu-platform
    runtime: python
    region: oregon

    rootDir: backend

    buildCommand: |
      pip install -r requirements.txt
      cd ../frontend && npm install && npm run build
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edu-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
